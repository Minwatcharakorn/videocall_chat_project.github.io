<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Videocall-chat-by-INE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        .fa-phone {
            font-size: 24px; 
        }

        .fa-microphone {
            font-size: 24px; 
        }

        .fa-video {
            font-size: 24px; 
        }

        .fa-sign-out-alt {
            font-size: 24px; 
        }
    </style>
</head>
<body>
    <button id="join-btn"><i class="fa-solid fa-phone"></i>Video Call</button>
    <div id="stream-wrapper">
        <div id="video-streams"></div>
        <div id="stream-controls">
            <button id="leave-btn" class="control-button"><i id="leave-icon" class="fas fa-sign-out-alt"></i> Leave</button>
            <button id="mic-btn" class="control-button">
                <i id="mic-icon" class="fa fa-microphone"></i>
            </button>
            <button id="camera-btn" class "control-button"><i id="camera-icon" class="fas fa-video"></i></button>
        </div>
    </div>
</body>
<script src="AgoraRTC_N-4.7.3.js"></script>
<script src='main.js'></script>
</html>
